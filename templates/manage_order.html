<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe POS - Order Management</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- You might include additional scripts here if needed -->
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="container topbar">
      <h1 class="nav-title">Order Management</h1>
      <div class="nav-links">
        <a href="{{ url_for('menu.manage_menu') }}" class="btn btn-secondary">Manage Menu</a>
        <a href="{{ url_for('order.home') }}" class="btn btn-primary">Home</a>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="row">
      <!-- Sidebar (order summary) -->
      <div class="sidebar">
        {% include 'sidebar.html' %}
      </div>
      <!-- Order Items Section -->
      <div class="col">
        <h2>Place Your Order</h2>
        <!-- Category Buttons Container (Horizontal Scrolling) -->
        <div id="order-categories" class="category-container" style="overflow-x: auto; white-space: nowrap; padding-bottom: 10px;">
          <!-- Categories will be dynamically rendered here -->
        </div>
        <!-- Items Container -->
        <div id="order-items" class="items-container" style="display: flex; flex-wrap: wrap; gap: 10px;">
          <!-- Menu items will be dynamically rendered here -->
        </div>
      </div>
    </div>
  </div>

  {% include 'footer.html' %}
  <!-- Include the new order.js script -->
  <script src="{{ url_for('static', filename='js/order.js') }}"></script>
</body>
</html>
